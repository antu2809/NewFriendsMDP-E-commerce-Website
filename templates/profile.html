{% extends 'base.html' %}

{% block content %}
  <h2>Profile</h2>
  <p>Username: {{ user.username }}</p>
  <p>Email: {{ user.email }}</p>
  
  <h3>Orders</h3>
  {% for order in orders %}
    <p>Order ID: {{ order.id }}</p>
    <p>Order Date: {{ order.date }}</p>
    
  {% empty %}
    <p>No orders found.</p>
  {% endfor %}
{% endblock %}
