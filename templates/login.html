{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% provider_login_url 'facebook' %}">Iniciar sesión con Facebook</a>
    <a href="{% provider_login_url 'google' %}">Iniciar sesión con Google</a>

  </form>
{% endblock %}
